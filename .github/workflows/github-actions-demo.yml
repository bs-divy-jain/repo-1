name: deploy-code

on:
  push:
    branches:
      - prod # Change this to your main branch

jobs:
  deploy-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo2
        uses: actions/checkout@v2
        with:
          repository: DivyJain23/repo2
          token: ${{secrets.DEPLOY_TOKEN}}
          path: 'repo2'
          ref: main
          persist-credentials: false

      - name: Set up Git
        run: |
          cd repo2/
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Action"

      - name: Pull latest changes from repo1
        run: |
          cd repo2/
          git remote remove origin
          git remote add origin2 https://${{ secrets.DEPLOY_TOKEN }}@github.com/bs-divy-jain/repo-1.git
          git pull origin2 prod

      - name: Commit and push changes
        run: |
          cd repo2/
          git remote remove origin2
          git add .
          git commit -m "Took latest pull from repo1 dev"
          git push origin HEAD:main
